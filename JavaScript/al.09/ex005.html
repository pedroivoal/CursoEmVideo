<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: rgb(12, 125, 125);
            color: rgb(234, 224, 224);
            font: normal 18pt Arial;
        }
    </style>

</head>
<body>
    <h1>Estudos DOM</h1>
    <p>resultado aqui</p>
    <p>aprendendo a usar <strong>DOM</strong> em JS</p>
    <div>clique em mim</div>    

    <script>
        p1 = document.getElementsByTagName('p')[1]
        document.writeln(p1.innerText)
        document.write('<br>')
        document.writeln(p1.innerHTML)

        document.body.style.background = 'black'
        // corpo = document.body
        // corpo.style.background = 'black'

    </script>

</body>
</html>
